<div class="ui grid">
  <div class="row">
    <h2>検索結果</h2>
  </div>

  <div class="row">
    <div class="ui items">
      <div class="estate-item item" *ngFor="let estate of estates | async | paginate: { itemsPerPage: 10, currentPage: p }">
        <div class="image">
          <img src="https://cdn.pixabay.com/photo/2016/11/29/03/53/architecture-1867187_960_720.jpg">
        </div>
        <div class="content">
          <a class="header" [routerLink]="['/details', estate.id]">{{ estate.name }}</a>
          <div class="description">
            <table class="condition-table ui celled table">
              <tbody>
                <tr>
                  <th>所在地</th>
                  <td>
                    <span>{{ estate.address }}</span>
                  </td>
                </tr>
                <tr>
                  <th>交通</th>
                  <td>
                    <span>hogehoge線 徒歩7分</span>
                  </td>
                </tr>
                <tr>
                    <th>他条件</th>
                    <td>
                      <span>aaa, bbb</span>
                    </td>
                </tr>
              </tbody>
            </table>

          </div>

        </div>

        <div class="row">
          <table class="extra-condition-table ui celled table">
            <thead>
              <th>間取り</th>
              <th>階数</th>
              <th>賃料/管理費</th>
              <th>間取り/占有面積</th>
            </thead>
            <tbody>
              <tr>
                <td>
                  <span>image</span>
                </td>
                <td>
                  <span>n階</span>
                </td>
                <td>
                  <span>{{ estate.rent | currency: 'JPY' }}</span>
                </td>
                <td>
                  <span>NDK/mmm</span>
                </td>
              </tr>
            </tbody>
          </table>
          <button class="ui button" (click)="formSubmitHandler(estate)">ブックマーク</button>
          <button class="ui button" [routerLink]="['/details', estate.id]">詳細</button>
        </div>

      </div>
    </div>
  </div>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
