<div class="ui equal width left aligned padded grid">
  <!-- 条件 -->
  <div class="row">
    <div class="column">
      <div class="ui form">

        <div class="field rent-form">
          <h4 class="ui dividing header">賃料</h4>
          <div class="fields">
            <label></label>
            <div class="inline field">
              <select class="form-control" required (change)="select_rent_min($event.target.value)">
                <option *ngFor="let rent_min of rent_min_options" [value]="rent_min.name" >{{rent_min.text}}</option>
              </select>
              <p class="connection_string">～</p>
              <select class="form-control" required (change)="select_rent_max($event.target.value)">
                <option *ngFor="let rent_max of rent_max_options" [value]="rent_max.name" >{{rent_max.text}}</option>
              </select>
            </div>
          </div>
          <div class="field">
            <ng-container *ngFor="let rent_option of rent_options">
              <label>
                <input type="checkbox" name="rent_option.name" class="ui checkbox"
                  [(ngModel)]="rent_option.selected"
                  [value]="rent_option.name"
                  (change)="rent_option_changed(rent_option)"
                > {{rent_option.text}}
              </label>
            </ng-container>
          </div>
        </div>

        <div class="field area-form">
          <h4 class="ui dividing header">占有面積</h4>
          <div class="fields">
            <label></label>
            <div class="inline field">
              <select class="form-control" required (change)="select_area_min($event.target.value)">
                <option *ngFor="let area_min of area_min_options" [value]=area_min.name>{{area_min.text}}</option>
              </select>
              <p class="connection_string">～</p>
              <select class="form-control" required (change)="select_area_max($event.target.value)">
                <option *ngFor="let area_max of area_max_options" [value]=area_max.name>{{area_max.text}}</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field other-conditions-form">
          <h4 class="ui dividing header">築年数</h4>
          <div class="two fields">
            <div class="field">
              <select class="form-control" required (change)="select_age_option($event.target.value)">
                <option *ngFor="let age_option of age_options" [value]="age_option.name" >{{age_option.text}}</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field other-conditions-form">
          <h4 class="ui dividing header">駅からの距離</h4>
          <div class="two fields">
            <div class="field">
              <select class="form-control" required (change)="select_distance_option($event.target.value)">
                <option *ngFor="let distance_option of distance_options" [value]="distance_option.name" >{{distance_option.text}}</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field other-conditions-form">
          <h4 class="ui dividing header">間取り</h4>
          <div class="two fields">
            <div class="field">
              <ng-container *ngFor="let room_type of room_types">
                <label>
                  <input type="checkbox" name="room_type.name" class="ui checkbox"
                    [(ngModel)]="room_type.selected"
                    [value]="room_type.name"
                    (change)="room_type_changed(room_type)"
                  > {{room_type.text}}
                </label>
              </ng-container>
            </div>
          </div>
        </div>

        <div class="field other-conditions-form">
          <h4 class="ui dividing header">建物構造</h4>
          <div class="fields">
            <label></label>
            <div class="field">
                <ng-container *ngFor="let structure of structures">
                  <label>
                    <input type="checkbox" name="structure.name" class="ui checkbox"
                      [(ngModel)]="structure.selected"
                      [value]="structure.name"
                      (change)="structure_changed(structure)"
                    > {{structure.text}}
                  </label>
                </ng-container>
            </div>
          </div>
        </div>

        <div class="field other-conditions-form">
          <h4 class="ui dividing header">こだわり条件</h4>
          <div class="fields">
            <label></label>
            <div class="inline field">
              <ng-container *ngFor="let option of options">
                <label>
                  <input type="checkbox" name="option.name" class="ui checkbox"
                    [(ngModel)]="option.selected"
                    [value]="option.name"
                    (change)="option_changed(option)"
                  > {{option.text}}
                </label>
              </ng-container>
              <a class="ui button" (click)="openModal($event);">他条件</a>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <a class="ui button" (click)="formSubmitHandler()" [routerLink]="['/result']">再検索</a>
      </div>
    </div>
  </div>
</div>

<ng-container *ngComponentOutlet="modal"></ng-container>
